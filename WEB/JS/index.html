<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador</title>
    <script src="main.js"></script>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body onload="nomes()">
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Header da pÃ¡gina -->
    <header>
        <div class="container text-center mb-3">
            <h1>Minha Calculadora</h1>
            <h3 id="nome"></h3>
        </div>
    </header>

    <div class="container text-center">
        <div class="row border border-5 border-dark justify-content-center">
            <div class="col border border-warning">

                <div class="col-2 offset-md-4 border border-dark">
                    <div class="row mb-1 mt-1">
                        <div class="col">
                            <button onclick="adiciona(1)">1</button>
                            <button onclick="adiciona(2)">2</button>
                            <button onclick="adiciona(3)">3</button>
                            <button onclick="adiciona(4)">4</button>
                            <button onclick="adiciona(5)">5</button>
                        </div>
                    </div>
                    <div class="row mb-1 mt-1">
                        <div class="col">
                            <button onclick="adiciona(6)">6</button>
                            <button onclick="adiciona(7)">7</button>
                            <button onclick="adiciona(8)">8</button>
                            <button onclick="adiciona(9)">9</button>
                            <button onclick="adiciona(0)">0</button>
                        </div>
                    </div>
                    <div class="row mb-1 mt-1">
                        <div class="col">
                            <button onclick="operador('+')">+</button>
                            <button onclick="operador('-')">-</button>
                            <button onclick="operador('*')">x</button>
                            <button onclick="operador('/')">/</button>
                            <button onclick="calculo()">=</button>
                        </div>
                    </div>
                </div>
                <div class="col-1 border border-dark">
                    <button onclick="operador('c')">C</button>
                </div>
                <div class="row mt-5 justify-content-center">
                    <div class="col-md-1">
                        <h5 id="v1"></h5>
                    </div>
                    <div class="col-md-1">
                        <h5 id="operadores"></h5>
                    </div>
                    <div class="col-md-1">
                        <h5 id="v2"></h5>
                    </div>
                    <div class="col-md-2">
                        <h5 id="resultado"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- Fim content -->
</body>

</html>
