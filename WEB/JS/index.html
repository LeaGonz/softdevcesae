<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador</title>
    <script src="main.js"></script>
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <!-- Header da pÃ¡gina -->
    <header>
        <div class="container text-center mt-5 mb-5">
            <h1>Minha Calculadora</h1>
        </div>
    </header>

    <div class="container text-center">
        <div class="row m-2">
            <div class="col">
                <button onclick="adiciona(1)">1</button>
                <button onclick="adiciona(2)">2</button>
                <button onclick="adiciona(3)">3</button>
                <button onclick="adiciona(4)">4</button>
                <button onclick="adiciona(5)">5</button>
            </div>
        </div>
        <div class="row m-2">
            <div class="col">
                <button onclick="adiciona(6)">6</button>
                <button onclick="adiciona(7)">7</button>
                <button onclick="adiciona(8)">8</button>
                <button onclick="adiciona(9)">9</button>
                <button onclick="adiciona(0)">0</button>
            </div>
        </div>
        <div class="row m-2">
            <div class="col">
                <button onclick="operador('+')">+</button>
                <button onclick="operador('-')">-</button>
                <button onclick="operador('*')">x</button>
                <button onclick="operador('/')">/</button>
                <button onclick="calculo()">=</button>
            </div>
        </div>
        <h1 id="resultado"></h1>
    </div>
</body>

</html>
